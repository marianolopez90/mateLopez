<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="contenedor">
        <form action="">
            <fieldset class="formulario">
                <legend class="formulario__titulo">Consultas</legend>
                <div>
                    <div class="nombre">
                        <label class="nombre__form" for="Nombre">Nombre</label>
                        <input class="nombre__form--1" type="text" placeholder="Nombre">
                    </div>

                </div>
                <div class="apellido">
                    <label class="apellido__form" for="Apellido">Apellido</label>
                    <input class="apellido__form--2" type="text" placeholder="Apellido">
                </div>
                <div class="E-mail">
                    <label class="E-mail__form" for="E-mail">E-mail</label>
                    <input class="E-mail__form--3" type="email" placeholder="E-mail">
                </div>
                <div class="comentarios">
                    <label class="comentarios__form" for="Comentario">Comentarios</label>

                    <textarea class="comentarios__form--4" name="Comentario" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="enviar">
                    <button class="enviar__btn" type="submit" value="">Enviar</button>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="inicio">
        <a class="inicio__volver" href="./index.html">Volver al Inicio</a>
    </div>
    <footer class="datos">Mariano Lopez Curso de Desarrollo Web</footer>

</body>

</html>
